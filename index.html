<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>New Tab</title>
  </head>
  <body>
    <button onclick="launch()">Launch</button>
    <script>
      function launch() {
        const tab = window.open('about:blank', '_blank');
        
        fetch('code.html')
          .then(response => response.text())
          .then(html => {
            tab.document.open();
            tab.document.write(html); // Write the contents of code.html
            tab.document.close(); // Close the document
          })
          .catch(error => {
            console.error("Failed to load code.html:", error);
            tab.document.body.innerHTML = "<h1>Failed to load the content</h1>";
          });
      }
    </script>
  </body>
</html>
