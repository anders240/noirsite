<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>New Tab</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #button {
        background-size: cover;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        background-color: #fff;
      }
      #button:hover {
        background-color: #fbfaf9;
        border: 1px solid #e6e1dc;
        border-top: none;
      }
      .container {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: top;
        justify-content: center;
        pointer-events: none;
      }
      #text {
        font-size: 10px;
        color: #888;
        pointer-events: none;
        padding: 18px;
      }
    </style>
  </head>
  <body>
    <button id="button" onclick="launch()"></button>
    <div class="container">
      <span id="text">click anywhere</span>
    </div>

    <script>
      const query = window.location.search.substring(1);
      if (query) {
          history.replaceState(null, '', window.location.pathname);
      }
      
      const button = document.getElementById('button');
      const text = document.getElementById('text');
      if (window.top === window.self) {
        button.style.backgroundImage = 'url("background.png")';
        button.style.border = 'none';
        document.title = "Newport-Mesa";
        text.style.paddingLeft = '28px';
        text.style.color = '#fff';
      }

      function launch() {
        text.style.display = 'none';
        const tab = window.open('about:blank', '_blank');
      
        fetch('https://anders240.github.io/noirsite/code.html')
          .then(response => response.text())
          .then(html => {
            const replaced = html.replace('{{QUERY}}', JSON.stringify(query));
        
            tab.document.open();
            tab.document.write(replaced);
            tab.document.close();
          })
          .catch(error => {
            tab.document.body.innerHTML = "<h2>Failed to load content ðŸ˜­</h2>";
          });


    </script>
  </body>
</html>
