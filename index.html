<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>New Tab</title>
    <style>
      body {
        margin: 0;
      }
      #button {
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <button id="button" onclick="launch()">Launch</button>
    <script>
      function launch() {
        if (window.top === window.self) {
       
        const favicon = document.createElement('link');
        favicon.rel = 'icon';
        favicon.href = 'icon.png';
        document.head.appendChild(favicon);
      
        document.getElementById('button').style.backgroundImage = 'url("background.png")';
        
        const tab = window.open('about:blank', '_blank');
        
        fetch('code.html')
          .then(response => response.text())
          .then(html => {
            tab.document.open();
            tab.document.write(html);
            tab.document.close();
          })
          .catch(error => {
            tab.document.body.innerHTML = "<h2>Failed to load content ðŸ˜­</h2>";
          });
      }
    </script>
  </body>
</html>
