<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>New Tab</title>
  </head>
  <body>
    <button onclick="launch()">Launch</button>
    <script>
      function launch() {
        const tab = window.open('about:blank', '_blank');
        
        fetch('code.html')
          .then(response => response.text())
          .then(html => {
            tab.document.open();
            tab.document.write(html);
            tab.document.close();
          })
          .catch(error => {
            tab.document.body.innerHTML = "<h2>Failed to load content ðŸ˜­</h2>";
          });
      }
    </script>
  </body>
</html>
