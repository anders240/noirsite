<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>New Tab</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #button {
        background-size: cover;
        height: 106vh;
        width: 106vw;
        position: absolute;
        top: -3vh;
        left: -3vw;
        border: none;
        background-color: #fff;
      }
      #button:hover {
        background-color: #fbfaf9;
        border: 1px solid #e6e1dc;
        border-top: none;
      }
      .container {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: top;
        justify-content: center;
        pointer-events: none;
      }
      #text {
        font-size: 10px;
        color: #888;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <button id="button" onclick="launch()"></button>
    <div class="container">
      <span id="text">click anywhere</span>
    </div>

    <script>
      if (window.top === window.self) {
        document.getElementById('button').style.backgroundImage = 'url("background.png")';
        document.title = "Classlink";
      }

      function launch() {
        const tab = window.open('about:blank', '_blank');

        fetch('code.html')
          .then(response => response.text())
          .then(html => {
            tab.document.open();
            tab.document.write(html);
            tab.document.close();
          })
          .catch(error => {
            tab.document.body.innerHTML = "<h2>Failed to load content ðŸ˜­</h2>";
          });
      }
    </script>
  </body>
</html>
